<div class="container">
    <div class="row justify-content-center">
        <div class="col 10">
            <div class="row justify-content-center login" *ngIf="!logged">
                <div class="col-5">
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Usuario</mat-label>
                            <input matInput placeholder="Ex. candidato-evolucional" [(ngModel)]="login" required>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field appearance="legacy">
                            <mat-label>Senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="senha" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </p>
                    <p>
                        <button mat-button color="primary" (click)="autenticar()">Autenticar</button>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center" *ngIf="logged">
                <div class="col-5">
                    <button mat-button (click)="cadastrar()">Cadastrar Alunos</button>
                    <button mat-button color="primary" (click)="gerarRelatorio()">Gerar Relatorio</button>
                </div>
            </div>
        </div>
    </div>
</div>
